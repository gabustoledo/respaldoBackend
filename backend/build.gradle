plugins {
	id 'org.springframework.boot' version '2.4.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id "org.sonarqube" version "3.1.1"
}

group = 'com.mingeso'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	
	implementation 'org.springframework.boot:spring-boot-starter-data-rest'
	implementation 'com.google.code.gson:gson:2.8.6'
	implementation 'junit:junit:4.12'
	compile 'org.springframework.boot:spring-boot-starter-validation'

	compile group: 'org.sql2o', name: 'sql2o', version: '1.6.0'
	compile 'org.postgresql:postgresql:42.2.5'

	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'

	testCompile('org.springframework.boot:spring-boot-starter-test')
	testRuntime ('org.springframework.boot:spring-boot-starter-test')
}

sonarqube {
  properties {
    property "sonar.projectKey", "gabustoledo_mingeso-backend"
    property "sonar.organization", "gabustoledo"
    property "sonar.host.url", "https://sonarcloud.io"
  }
}

test {
	useJUnitPlatform()
}